<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Zoomgallery</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../Zoomgallery.min.css">
		<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="../jQuery.Zoomgallery.min.js"></script>
		<script type="text/javascript" src="js/demo.js"></script>
		<style>
			* {
				box-sizing: border-box;
			}

			body {
				margin: 50px 50px 0;
			}
		</style>
	</head>
	<body>
		<div class="zoomgallery">
			<div class="zoomgallery-inner">
				<div class="zoomgallery-row">
					<a href="#" class="zoomgallery-item">
						<div class="zoomgallery-image" data-image="images/demo_image_1.jpg" data-thumbnail="images/demo_image_1_thumb.jpg"></div>
						<i class="zoomgallery-open fa fa-picture-o"></i>
					</a>
					<a href="#" class="zoomgallery-item">
						<div class="zoomgallery-image" data-image="images/demo_image_2.jpg" data-thumbnail="images/demo_image_2_thumb.jpg"></div>
						<i class="zoomgallery-open fa fa-picture-o"></i>
					</a>
					<a href="#" class="zoomgallery-item">
						<div class="zoomgallery-image" data-image="images/demo_image_3.jpg" data-thumbnail="images/demo_image_3_thumb.jpg"></div>
						<i class="zoomgallery-open fa fa-picture-o"></i>
					</a>
				</div>
				<div class="zoomgallery-row">
					<a href="#" class="zoomgallery-item">
						<div class="zoomgallery-image" data-image="images/demo_image_4.jpg" data-thumbnail="images/demo_image_4_thumb.jpg"></div>
						<i class="zoomgallery-open fa fa-picture-o"></i>
					</a>
					<a href="#" class="zoomgallery-item">
						<div class="zoomgallery-image" data-image="images/demo_image_5.jpg" data-thumbnail="images/demo_image_5_thumb.jpg"></div>
						<i class="zoomgallery-open fa fa-picture-o"></i>
					</a>
					<a href="#" class="zoomgallery-item">
						<div class="zoomgallery-image" data-image="images/demo_image_6.jpg" data-thumbnail="images/demo_image_6_thumb.jpg"></div>
						<i class="zoomgallery-open fa fa-picture-o"></i>
					</a>
				</div>
				<div class="zoomgallery-menu">
					<div class="close">
						<a href="#"><i class="fa fa-times"></i></a>
					</div>
					<div class="next">
						<a href="#"><i class="fa fa-chevron-right"></i></a>
					</div>
					<div class="previous">
						<a href="#"><i class="fa fa-chevron-left"></i></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
